
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/resource/bootstrap-5.1.3-dist/css/bootstrap.min.css}"
	rel="stylesheet">

<link th:href="@{/resource/bootstrap-5.1.3-dist/css/signin.css}"
	rel="stylesheet">

</head>
<body class="text-center">

	<main class="form-signin">
		<form th:action="@{/login}" method="post" th:object="${form}" >
			<img class="mb-4" th:src="@{/resource/img/layout_set_logo.jfif}"
				alt="">
			<h1 class="h3 mb-3 fw-normal">Inicio de sesi√≥n</h1>

			<div class="alert alert-danger" th:if="${param.error}"
				th:utext="${param.error}">
			</div>

			<div class="form-floating">
				<input type="text" class="form-control"  th:field="*{usuario}" placeholder="usuario" required="required"> 
				<label for="floatingInput">Usuario</label>
			</div>
			<div class="form-floating"> 
				<input type="password" class="form-control"  th:field="*{password}" placeholder="Password" required="required"> 
				<label for="floatingPassword">Password</label>
			</div>


			<button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
			<p class="mt-5 mb-3 text-muted">AFP Confia&copy; 2021</p>
		</form>
	</main>



</body>
</html>
