<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link th:href="@{/resource/bootstrap-5.1.3-dist/css/bootstrap.min.css}" rel="stylesheet" >
	
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" >Confia CPS</title>

	<th:block layout:fragment="css_block"></th:block>
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      
      .table{
      	font-size:0.8em;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
        /*#224886 color confia*/
      }
      
      .bg-confia{
      	background: #224886;
      }
    </style>

    
  </head>
  <body>
    
<header>
    <div class="px-3 py-2 bg-confia text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-0 my-lg-0 me-lg-auto text-white text-decoration-none">
            <img alt="" src="" th:src="@{/resource/img/layout_set_logo.jfif}"  >
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

            <li >
              <a href="#" th:href="@{/log/view}" class="nav-link text-white">
                 Log
              </a>
            </li >
            <li  th:if="${ session.rol eq rootRolApp }">
              <a href="#" th:href="@{/permiso-rol/list}" class="nav-link text-white">
                Usuarios
              </a>
            </li>
           
            <li>
              <a href="#" th:href="@{/logout}" class="nav-link text-white">
                Salir
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
  </header>

<main>

  <div class="album py-5 bg-light">
    <div class="container" layout:fragment="container">

    </div>
  </div>

</main>


	<script th:src="@{/resource/bootstrap-5.1.3-dist/js/bootstrap.min.js}" ></script>
	<script th:src="@{/resource/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}" ></script>
	
     <th:block layout:fragment="js_block"></th:block>
  </body>
</html>
