<!DOCTYPE html>
<html  
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	 layout:decorate="~{plantilla.html}">
<head>
    <title>Log Detalle</title>
    
</head>
<body>
<div class="container" layout:fragment="container" id="container_list_rol">  

    <div class="row">
        <div class="col-sm-6">
            <h2>Log Detalle</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label"> Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${logview.id}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Categoria:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${logview.categoria}"></p>
                    </div>
                </div>
                	
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fecha:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${logview.fecha}"></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Mensaje:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${logview.mensaje}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Origen:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${logview.origen}"></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Identificacion:</label>
                    <div class="col-sm-10">
                        
                        <ul>
						    <li th:each="key: ${logview.identificacion.keySet()}">
						        <span th:text="${key}"></span> = <span th:text="${logview.identificacion.get(key)}"></span>
						    </li>
						</ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Valores:</label>
                    <div class="col-sm-10">
                         <ul>
						    <li th:each="key: ${logview.valores.keySet()}">
						        <span th:text="${key}"></span> = <span th:text="${logview.valores.get(key) == 'null' ? '' : logview.valores.get(key) }"></span>
						    </li>
						</ul>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>

</body>
</html>
