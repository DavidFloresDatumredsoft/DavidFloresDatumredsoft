<!DOCTYPE html>
<html  
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	 layout:decorate="~{plantilla.html}">
<head>
    <title>Permiso Rol</title>
    
</head>
<body>
<div class="container" layout:fragment="container" id="container_permiso_rol_list">    

	<h2>Permiso Rol</h2>
	
	<div class="row" th:if="${session.rol eq 'Administrador'}">
        <div class="col-sm-3">
            <a th:href="@{/permiso-rol/new}" class=" btn btn-lg btn-primary">Crear</a>
        </div>
    </div>
    
	<div th:if="${not #lists.isEmpty(permisos) and session.rol eq 'Administrador'}">
        
        <table class="table table-striped">
            <tr>
                <th scope="col">Rol</th>
                <th scope="col">Usuario AD</th>
                <th scope="col">Estado</th>
                <th scope="col" colspan = "2"></th>
            </tr>
            <tr th:each="itemRow : ${permisos}">
                <td th:text="${itemRow.nombreRol}"></td>
                <td th:text="${itemRow.usuarioAD}"></td>
                <td th:text="${itemRow.estado}"></td>
                
                <td>
                	<a th:href="@{/permiso-rol/edit/{id}(id=${itemRow.id})}" th:id="${'btn_edt_'+itemRow.usuarioAD+'_'+itemRow.nombreRol}">
                		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
  							<path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
						</svg>
                	</a> 
                </td>
                <td>
                	<button type="button" class="border-0" data-bs-toggle="modal" th:data-bs-target="${'#modal_'+itemRow.id}"  th:hrefp="@{/permiso-rol/delete/{id}(id=${itemRow.id})}" th:id="${'btn_del_'+itemRow.usuarioAD+'_'+itemRow.nombreRol}">
                		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
  							<path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
						</svg>
                	</button> 
                	
                	<!-- Modal -->
<div class="modal fade" th:id="${'modal_'+itemRow.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
	    var myModal = document.getElementById('myModal')
	    var myInput = document.getElementById('myInput')
	
	    myModal.addEventListener('shown.bs.modal', function () {
	      myInput.focus()
	    })
    </script>
</body>
</html>
